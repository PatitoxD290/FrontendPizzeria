<div class="menu-container">
  <!-- ðŸ“Œ Filtro con botones (VERSIÃ“N ANTERIOR) -->
  <div class="filtro-botones">
    <mat-button-toggle-group [(ngModel)]="filtroCategoria" aria-label="Filtro de categorÃ­as">
      <mat-button-toggle value="">
        <mat-icon>list</mat-icon>
        Todos
      </mat-button-toggle>
      <mat-button-toggle value="Pizzas">
        <mat-icon>local_pizza</mat-icon>
        Pizzas
      </mat-button-toggle>
      <mat-button-toggle value="Combos">
        <mat-icon>fastfood</mat-icon>
        Combos
      </mat-button-toggle>
      <mat-button-toggle value="Bebidas">
        <mat-icon>local_drink</mat-icon>
        Bebidas
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <!-- ðŸ§¾ Lista de productos -->
  <div class="productos-grid">
    <div *ngFor="let p of productosFiltrados" class="producto-card">
      <div class="producto-imagen-container">
        <img
          [src]="p.imagen"
          (error)="p.imagen = '/assets/imgs/logo.png'"
          [alt]="p.nombre"
          class="producto-imagen"
        />
      </div>

      <div class="producto-info">
        <h3 class="producto-nombre">{{ p.nombre }}</h3>
        <p class="producto-descripcion">{{p.descripcion}}</p>
        <p class="producto-categoria">{{ getNombreCategoria(p.categoria) }}</p>
        <p class="producto-precio">S/. {{ p.precio }}</p>

        <div class="producto-acciones">
          <!-- Solo no-bebidas -->
          <button
            *ngIf="getNombreCategoria(p.categoria) !== 'Bebidas'"
            class="btn-personalizar"
            (click)="abrirPersonalizacion(p)"
          >
            Personalizar
          </button>

          <button
            class="btn-agregar"
            [class.btn-agregar-solo]="getNombreCategoria(p.categoria) === 'Bebidas'"
            (click)="agregarAlCarrito(p)"
          >
            + Agregar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrito flotante -->
  <app-carrito-flotante></app-carrito-flotante>
</div>
