<mat-card>
  <div class="header">
    <h2>Lista de Categorías</h2>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8" *ngIf="!loading">

    <!-- ID -->
    <ng-container matColumnDef="categoria_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.categoria_id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre_categoria">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nombre_categoria }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion_categoria">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion_categoria }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-icon-button color="primary" (click)="openCategoriaForm(categoria)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategoria(categoria.categoria_id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
