<mat-card>
  <div class="header">
    <h2>Lista de Clientes</h2>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8" *ngIf="!loading">

    <!-- ID -->
    <ng-container matColumnDef="cliente_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cliente_id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre_completo">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nombre_completo }}</td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.dni }}</td>
    </ng-container>

    <!-- Fecha Registro -->
    <ng-container matColumnDef="fecha_registro">
      <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.fecha_registro | date:'dd/MM/yyyy, hh:mm a' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="primary" (click)="openClienteForm(cliente)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCliente(cliente.cliente_id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
