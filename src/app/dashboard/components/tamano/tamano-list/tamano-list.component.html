<div class="toolbar">
  <button mat-flat-button color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
    Nuevo Tamaño
  </button>
</div>

<!-- Filtro -->
<mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar tamaño...</mat-label>
  <input matInput (keyup)="onFilterChange($event)" placeholder="Nombre..." #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div *ngIf="loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="tamanos-container">
  <!-- Tabla de tamaños con estilo compacto -->
  <table mat-table [dataSource]="paginatedTamanos" class="mat-elevation-z8 compact-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="compact-header">ID</th>
      <td mat-cell *matCellDef="let t" class="compact-cell id-column">{{ t.ID_Tamano }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="compact-header">Nombre</th>
      <td mat-cell *matCellDef="let t" class="compact-cell nombre-column">{{ t.Tamano }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="compact-header acciones-header">Acciones</th>
      <td mat-cell *matCellDef="let t" class="compact-cell acciones-column">
        <button mat-icon-button color="primary" (click)="openForm(t)" matTooltip="Editar tamaño" class="compact-button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTamano(t)" matTooltip="Eliminar tamaño" class="compact-button">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','nombre','acciones']" class="compact-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','nombre','acciones']" class="compact-row"></tr>
  </table>

  <!-- Paginación -->
  <mat-paginator 
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="currentPage"
    (page)="onPageChange($event)"
    aria-label="Seleccionar página"
    class="tamano-paginator"
    showFirstLastButtons>
  </mat-paginator>

  <!-- Mensaje cuando no hay tamaños -->
  <div *ngIf="tamanos.length === 0" class="no-data">
    <mat-icon>straighten</mat-icon>
    <p>No hay tamaños registrados</p>
    <button mat-flat-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon>
      Crear primer tamaño
    </button>
  </div>

  <!-- Mensaje cuando no hay resultados de búsqueda -->
  <div *ngIf="tamanos.length > 0 && totalItems === 0" class="no-data">
    <mat-icon>search_off</mat-icon>
    <p>No se encontraron tamaños que coincidan con "{{input.value}}"</p>
    <button mat-stroked-button (click)="filterValue = ''; applyFilter()">
      <mat-icon>clear</mat-icon>
      Limpiar búsqueda
    </button>
  </div>
</div>
