<app-header></app-header>

<!-- Layout con sidebar si mostrarUI es true -->
<div class="main-layout" *ngIf="mostrarUI(); else fullContent">
  <app-sidebar></app-sidebar>
  <main class="content-area">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Layout sin sidebar si mostrarUI es false -->
<ng-template #fullContent>
  <main class="full-content">
    <router-outlet></router-outlet>
  </main>
</ng-template>

<app-footer></app-footer>
<app-carrito-flotante></app-carrito-flotante>
