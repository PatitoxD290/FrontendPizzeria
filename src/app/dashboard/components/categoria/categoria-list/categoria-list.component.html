<div *ngIf="loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading">
  <!-- ðŸ”¹ Card "Todos" predeterminada -->
  <mat-card
    class="categoria-card"
    [class.activa]="categoriaActiva === 0"
    (click)="seleccionarCategoria(null)">
    <div class="categoria-header">
      <div class="categoria-info">
        <mat-card-title>Todos</mat-card-title>
        <mat-card-content>Muestra todos los productos</mat-card-content>
      </div>
    </div>
  </mat-card>

  <!-- ðŸ”¹ Listado de categorÃ­as -->
  <mat-card
    *ngFor="let categoria of categorias"
    class="categoria-card"
    [class.activa]="categoriaActiva === categoria.categoria_id"
    (click)="seleccionarCategoria(categoria)">
    <div class="categoria-header">
      <div class="categoria-info">
        <mat-card-title>{{ categoria.nombre_categoria }}</mat-card-title>
        <mat-card-content>{{ categoria.descripcion_categoria }}</mat-card-content>
      </div>
      <div class="categoria-actions">
        <button mat-icon-button color="primary" (click)="openCategoriaForm(categoria); $event.stopPropagation()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategoria(categoria.categoria_id!); $event.stopPropagation()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
