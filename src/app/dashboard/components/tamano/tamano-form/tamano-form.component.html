<h2 mat-dialog-title>{{ data ? 'Editar Tamaño' : 'Nuevo Tamaño' }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nombre del Tamaño</mat-label>
      <input matInput formControlName="Tamano" placeholder="Ej: Pequeño, Mediano, Grande">
      <mat-error *ngIf="form.get('Tamano')?.hasError('required')">El nombre del tamaño es requerido</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ data ? 'Actualizar' : 'Crear' }}
    </button>
  </mat-dialog-actions>
</form>
