<!-- 游댳 ELIMINADO: Se quita toda la secci칩n de cliente-input-container -->

<!-- 游댳 Tabla de detalle -->
<table mat-table [dataSource]="detalles" class="mat-elevation-z2 full-width">

  <!-- Producto -->
  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let d">
      <strong>{{ d.nombre_producto }}</strong>
      <div class="categoria-texto">{{ d.nombre_categoria }}</div>
    </td>
  </ng-container>

  <!-- Tama침o -->
  <ng-container matColumnDef="tamano">
    <th mat-header-cell *matHeaderCellDef>Tama침o</th>
    <td mat-cell *matCellDef="let d">
      <span class="tamano-badge">{{ getNombreTamano(d) }}</span>
    </td>
  </ng-container>

  <!-- Cantidad -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef>Cant.</th>
    <td mat-cell *matCellDef="let d">
      <div class="cantidad-control-horizontal">
        <button mat-mini-button (click)="reducirCantidad(d)">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{ d.Cantidad }}</span>
        <button mat-mini-button (click)="aumentarCantidad(d)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <!-- Precio -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let d">
      S/ {{ (d.PrecioTotal / d.Cantidad) | number:'1.2-2' }}
    </td>
  </ng-container>

  <!-- Subtotal -->
  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef>Subtotal</th>
    <td mat-cell *matCellDef="let d">
      S/ {{ d.PrecioTotal | number:'1.2-2' }}
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let d">
      <button mat-icon-button color="warn" (click)="eliminar(d)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let d; columns: displayedColumns;"></tr>
</table>

<!-- 游댳 Total y bot칩n -->
<div class="total-container">
  <h3>Total: S/ {{ getTotal() | number:'1.2-2' }}</h3>
  <button mat-raised-button color="primary" (click)="realizarPedido()">
    <mat-icon>send</mat-icon>
    Realizar pedido
  </button>
</div>
