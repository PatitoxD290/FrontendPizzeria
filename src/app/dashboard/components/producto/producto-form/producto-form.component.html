<h2 mat-dialog-title>
  {{ producto.ID_Producto ? 'Editar Producto' : 'Nuevo Producto' }}
</h2>

<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="saveProducto()">

    <!-- Nombre -->
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput type="text" [(ngModel)]="producto.Nombre" name="nombre" required />
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput rows="3" [(ngModel)]="producto.Descripcion" name="descripcion"></textarea>
    </mat-form-field>

    <!-- Categoría -->
    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <mat-select [(ngModel)]="producto.ID_Categoria_P" name="id_categoria_p" required>
        <mat-option *ngFor="let c of CategoriaProducto" [value]="c.ID_Categoria_P">
          {{ c.Nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <!-- Receta -->
    <mat-form-field appearance="fill">
      <mat-label>Receta</mat-label>
      <mat-select [(ngModel)]="producto.ID_Receta" name="id_receta">
        <mat-option [value]="0">Sin receta</mat-option>
        <mat-option *ngFor="let r of Receta" [value]="r.ID_Receta">
          {{ r.Nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Precio -->
    <mat-form-field appearance="fill">
      <mat-label>Precio Base</mat-label>
      <input matInput type="number" step="0.01" [(ngModel)]="producto.Precio_Base" name="precio_base" required />
    </mat-form-field>

    <!-- Estado -->
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select [(ngModel)]="producto.Estado" name="estado" required>
        <mat-option value="A">Activo</mat-option>
        <mat-option value="I">Inactivo</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Imagen -->
    <div style="margin-top: 1rem;">
      <label for="imagen">Imagen del producto (opcional):</label>
      <input type="file" id="file" (change)="onFileSelected($event)" accept="image/*" name="file"/>
      <div *ngIf="imagePreview" style="margin-top: 10px; text-align: center;">
        <img [src]="imagePreview" alt="Vista previa" style="max-width: 150px; border-radius: 8px;" />
      </div>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="saveProducto()">Guardar</button>
</mat-dialog-actions>
