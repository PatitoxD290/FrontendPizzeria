<header class="header">
  <div class="header-top">
    <img src="/assets/imgs/logo-aita/loguito-aita.png" alt="Logo" class="header-img" />
    <div class="textos">
      <h1 [class.empty]="!titulo">{{ titulo }}</h1>
      <h3 class="subtitulo" [class.empty]="!subtitulo">{{ subtitulo }}</h3>
    </div>
  </div>
  
  <!-- ðŸ“Œ Filtro de categorÃ­as dentro del header (solo visible en /menu) -->
  <div class="filtro-botones" *ngIf="mostrarCategorias">
    <!-- BotÃ³n "Todos" como botÃ³n individual -->
    <button 
      class="categoria-btn"
      [class.active]="filtroCategoria === ''"
      (click)="cambiarCategoria('')">
      <img src="/assets/icons/ic-menu.png" alt="Todos" class="categoria-icon">
      <span class="categoria-texto">Todos</span>
    </button>

    <!-- Botones de categorÃ­as individuales -->
    <button 
      *ngFor="let cat of categorias"
      class="categoria-btn"
      [class.active]="filtroCategoria === cat.nombre"
      (click)="cambiarCategoria(cat.nombre)">
      <img [src]="getIconoCategoria(cat.nombre)" [alt]="cat.nombre" class="categoria-icon">
      <span class="categoria-texto">{{ cat.nombre }}</span>
    </button>
  </div>
</header>
