<div style="margin-bottom: 15px;">
  <button mat-flat-button color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
    Nuevo Tama침o
  </button>
</div>

<table mat-table [dataSource]="tamanos" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let t">{{ t.ID_Tamano }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let t">{{ t.Tamano }}</td>
  </ng-container>

  <!-- 游댳 CORRECCI칍N: Eliminada la columna de Variaci칩n Precio -->

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let t">
      <button mat-icon-button color="primary" (click)="openForm(t)" matTooltip="Editar tama침o">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTamano(t.ID_Tamano)" matTooltip="Eliminar tama침o">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- 游댳 CORRECCI칍N: Actualizadas las columnas -->
  <tr mat-header-row *matHeaderRowDef="['id','nombre','acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','nombre','acciones']"></tr>
</table>

<!-- Mensaje cuando no hay tama침os -->
<div *ngIf="tamanos.length === 0" class="no-data">
  <mat-icon>straighten</mat-icon>
  <p>No hay tama침os registrados</p>
  <button mat-flat-button color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
    Crear primer tama침o
  </button>
</div>
