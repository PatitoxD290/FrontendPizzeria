<h2 mat-dialog-title>
  {{ esEdicion ? 'Editar' : 'Nueva' }}
  Categoría de {{ tipoCategoria === 'producto' ? 'Producto' : 'Insumo' }}
</h2>

<form #form="ngForm" (ngSubmit)="saveCategoria()">
  <mat-dialog-content>

    <div class="tipo-toggle">
      <button mat-stroked-button color="accent" type="button" (click)="toggleTipo()">
        Cambiar a {{ tipoCategoria === 'producto' ? 'Insumo' : 'Producto' }}
      </button>
    </div>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre de la Categoría</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="categoria.nombre"
        name="nombre"
        required
      />
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
