<div style="margin-bottom: 15px;">
  <button mat-flat-button color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
    Nuevo Tamaño
  </button>
</div>

<!-- Tabla de tamaños con estilo compacto -->
<table mat-table [dataSource]="paginatedTamanos" class="mat-elevation-z8 compact-table" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="compact-header">ID</th>
    <td mat-cell *matCellDef="let t" class="compact-cell">{{ t.ID_Tamano }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef class="compact-header">Nombre</th>
    <td mat-cell *matCellDef="let t" class="compact-cell">{{ t.Tamano }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef class="compact-header compact-actions">Acciones</th>
    <td mat-cell *matCellDef="let t" class="compact-cell compact-actions">
      <button mat-icon-button color="primary" (click)="openForm(t)" matTooltip="Editar tamaño" class="compact-button">
        <mat-icon>edit</mat-icon>
      </button>
      <!-- CAMBIO IMPORTANTE: Pasar el objeto 't' completo en lugar de solo el ID -->
      <button mat-icon-button color="warn" (click)="deleteTamano(t)" matTooltip="Eliminar tamaño" class="compact-button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','nombre','acciones']" class="compact-header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','nombre','acciones']" class="compact-row"></tr>
</table>

<!-- Paginación -->
<mat-paginator 
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="currentPage"
  (page)="onPageChange($event)"
  aria-label="Seleccionar página"
  style="margin-top: 16px;">
</mat-paginator>

<!-- Mensaje cuando no hay tamaños -->
<div *ngIf="tamanos.length === 0" class="no-data">
  <mat-icon>straighten</mat-icon>
  <p>No hay tamaños registrados</p>
  <button mat-flat-button color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
    Crear primer tamaño
  </button>
</div>
