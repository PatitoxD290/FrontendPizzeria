<div class="login-container">
  <div class="login-card">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <div class="login-icon">
      <img src="/assets/imgs/redondo.png" alt="Login" />
    </div>

    <h2 class="login-title">Iniciar Sesión</h2>
    <p class="login-subtitle"></p>

    <form (ngSubmit)="login()" class="login-form">
      <!-- Campo Correo -->
      <div class="form-group">
        <label class="input-label">Correo Electrónico</label>
        <div class="input-container">
          <i class="fas fa-envelope input-icon"></i>
          <input
            #CorreoInput
            type="email"
            class="form-control"
            [(ngModel)]="Correo"
            name="Correo"
            required
            (input)="onCorreoInput($event)"
            placeholder="ejemplo@dominio.com"
          />
        </div>
        <div class="error-message" *ngIf="CorreoError">{{ CorreoError }}</div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label class="input-label">Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            class="form-control"
            [(ngModel)]="Password"
            name="Password"
            required
            placeholder="Ingresa tu contraseña"
          />
          <i
            class="fas toggle-password"
            [class.fa-eye-slash]="hidePassword"
            [class.fa-eye]="!hidePassword"
            (click)="togglePasswordVisibility()"
            title="Mostrar u ocultar contraseña"
          ></i>
        </div>
      </div>

      <!-- Recordarme y olvidé contraseña -->
      <!-- <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          <span class="checkmark"></span>
          Recordarme
        </label>
        <a href="/dashboard/recuperar-contraseña" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div> -->

      <!-- Botón -->
      <button type="submit" class="login-button">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>


    </form>
  </div>
</div>
