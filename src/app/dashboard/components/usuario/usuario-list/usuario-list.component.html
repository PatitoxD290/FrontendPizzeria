<mat-card>
  <h2>Lista de Usuarios</h2>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" *ngIf="!loading">

    <!-- ID -->
    <ng-container matColumnDef="usuario_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.usuario_id }}</td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.dni }}</td>
    </ng-container>

    <!-- Nombre completo -->
    <ng-container matColumnDef="nombre_completo">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombre_completo }}</td>
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.rol }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let usuario">
        {{ usuario.estado === 'A' ? 'Activo' : 'Inactivo' }}
      </td>
    </ng-container>

    <!-- Fecha registro -->
    <ng-container matColumnDef="fecha_registro">
      <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.fecha_registro | date:'dd/MM/yyyy, hh:mm a' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" (click)="openEdit.emit(usuario)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUsuario(usuario.usuario_id)">
            <mat-icon>delete</mat-icon>
        </button>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
