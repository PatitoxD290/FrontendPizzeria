<div style="margin-bottom: 15px;">
  <button mat-flat-button color="primary" (click)="openForm()">Nuevo Tamaño</button>
</div>

<table mat-table [dataSource]="tamanos" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let t">{{ t.ID_Tamano }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let t">{{ t.Tamano }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
  <th mat-header-cell *matHeaderCellDef>Variación Precio</th>
  <td mat-cell *matCellDef="let t">{{ t.Variacion_Precio | currency:'S/':'symbol':'1.2-2' }}</td>
</ng-container>



  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let t">
      <button mat-icon-button color="primary" (click)="openForm(t)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTamano(t.id_tamano)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','nombre','precio','acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','nombre','precio','acciones']"></tr>
</table>
