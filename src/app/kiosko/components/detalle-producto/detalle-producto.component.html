<div class="detalle-container">
  <img [src]="data.imagen" alt="{{ data.Nombre }}" class="detalle-imagen" />

  <h2>{{ data.Nombre }}</h2>
  <p class="producto-descripcion">{{ data.Descripcion }}</p>

  <!-- ðŸ”¹ INFORMACIÃ“N DEL TAMAÃ‘O, PRECIO Y CANTIDAD -->
  <div *ngIf="data.tamanos && data.tamanos.length > 0" class="tamano-info">
    <p class="tamano-nombre"><strong>{{ nombreTamanoActual }}</strong></p>
    
    <!-- ðŸ”¹ PRECIO QUE VARÃA SEGÃšN LA CANTIDAD -->
    <p class="precio-info">S/. {{ precioTotal | number:'1.2-2' }}</p>
    
    <!-- Controles de cantidad integrados -->
    <div class="cantidad-container">
      <div class="cantidad-controls">
        <button (click)="decrementarCantidad()">âˆ’</button>
        <span class="cantidad-display">{{ cantidad }}</span>
        <button (click)="incrementarCantidad()">+</button>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ NUEVO BOTÃ“N: AÃ±adir Complementos - SOLO SI NO ES BEBIDA -->
  <div class="complementos-section" *ngIf="!esBebida">
    <!-- âœ… INDICADOR DE COMPLEMENTOS SELECCIONADOS -->
    <div *ngIf="tieneComplementos" class="complemento-indicador">
      <mat-icon>check_circle</mat-icon>
      <span>{{ cantidadComplementos }} complemento(s) seleccionado(s)</span>
    </div>
    
    <button class="btn-complementos" (click)="abrirComplementos()">
      <mat-icon>local_cafe</mat-icon>
      AÃ±adir Complementos
    </button>
  </div>

  <!-- Botones abajo -->
  <div class="acciones">
    <button class="btn-volver" (click)="cerrar()">Volver</button>
    <button class="btn-agregar" (click)="agregarCarrito()">
      <mat-icon>add_shopping_cart</mat-icon>
      Agregar al Pedido
    </button>
  </div>
</div>
