<h2 mat-dialog-title>{{ categoria.categoria_id ? 'Editar Categoría' : 'Nueva Categoría' }}</h2>

<form #form="ngForm" (ngSubmit)="saveCategoria()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de la Categoría</mat-label>
      <input matInput type="text" [(ngModel)]="categoria.nombre_categoria" name="nombre_categoria" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        [(ngModel)]="categoria.descripcion_categoria"
        name="descripcion_categoria"
        rows="3">
      </textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
