<h2 mat-dialog-title>{{ data ? 'Editar Tama침o' : 'Nuevo Tama침o' }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nombre del Tama침o</mat-label>
      <input matInput formControlName="Tamano">
      <mat-error *ngIf="form.get('Tamano')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Variaci칩n de Precio</mat-label>
      <input matInput type="number" formControlName="Variacion_Precio">
      <mat-error *ngIf="form.get('Variacion_Precio')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('Variacion_Precio')?.hasError('min')">Debe ser >= 0</mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit">{{ data ? 'Actualizar' : 'Crear' }}</button>
  </mat-dialog-actions>
</form>
