<mat-card>
  <div class="filtros-container">
    <!-- ðŸ” Buscador -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar cliente</mat-label>
      <input
        matInput
        placeholder="Nombre, Apellido, DNI o TelÃ©fono"
        [(ngModel)]="searchTerm"
        (ngModelChange)="applyFilters()">
      <button mat-icon-button matSuffix (click)="applyFilters()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <!-- ðŸ“… Filtro por fecha -->
    <mat-form-field appearance="outline" class="date-field">
      <mat-label>Desde</mat-label>
      <input matInput [matDatepicker]="inicioPicker" [(ngModel)]="fechaInicio" (dateChange)="applyFilters()">
      <mat-datepicker-toggle matSuffix [for]="inicioPicker"></mat-datepicker-toggle>
      <mat-datepicker #inicioPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="date-field">
      <mat-label>Hasta</mat-label>
      <input matInput [matDatepicker]="finPicker" [(ngModel)]="fechaFin" (dateChange)="applyFilters()">
      <mat-datepicker-toggle matSuffix [for]="finPicker"></mat-datepicker-toggle>
      <mat-datepicker #finPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">

    <!-- Columnas -->
    <ng-container matColumnDef="ID_Cliente">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let c">{{ c.ID_Cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_completo">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let c">{{ c.Nombre }} {{ c.Apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="DNI">
      <th mat-header-cell *matHeaderCellDef>DNI/RUC</th>
      <td mat-cell *matCellDef="let c">{{ c.DNI }}</td>
    </ng-container>

    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef>TelÃ©fono</th>
      <td mat-cell *matCellDef="let c">{{ c.Telefono || 'â€”' }}</td>
    </ng-container>

    <ng-container matColumnDef="Fecha_Registro">
      <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
      <td mat-cell *matCellDef="let c">{{ c.Fecha_Registro | date:'dd/MM/yyyy, hh:mm a' }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary" (click)="openClienteForm(c)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCliente(c.ID_Cliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
