<mat-card>
  <div class="header">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Nombre, Apellido, DNI o Teléfono" [(ngModel)]="searchTerm">
    </mat-form-field>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="filteredClientes" class="mat-elevation-z8" *ngIf="!loading">

    <!-- ID -->
    <ng-container matColumnDef="ID_Cliente">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.ID_Cliente }}</td>
    </ng-container>

    <!-- Nombre Completo -->
    <ng-container matColumnDef="nombre_completo">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.Nombre }} {{ cliente.Apellido }}</td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="DNI">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.DNI }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.Telefono || '—' }}</td>
    </ng-container>

    <!-- Fecha Registro -->
    <ng-container matColumnDef="Fecha_Registro">
      <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.Fecha_Registro | date:'dd/MM/yyyy, hh:mm a' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let cliente">
        <button *ngIf="cliente.ID_Cliente !== 1" mat-icon-button color="primary" (click)="openClienteForm(cliente)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="cliente.ID_Cliente !== 1" mat-icon-button color="warn" (click)="deleteCliente(cliente.ID_Cliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
