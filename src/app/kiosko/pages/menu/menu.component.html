<div class="menu-container">
  <!-- üßæ Lista de productos - AHORA MUESTRA PRODUCTOS CON RANGO DE PRECIOS -->
  <div class="productos-grid">
    <div *ngFor="let p of productosFiltrados" class="producto-card" (click)="abrirPersonalizacion(p)" style="cursor: pointer;">
      <div class="producto-imagen-container">
        <img [src]="p.imagen" (error)="p.imagen = '/assets/imgs/logo.png'" [alt]="p.Nombre" class="producto-imagen" />
      </div>
      <div class="producto-info">
        <h3 class="producto-nombre">{{ p.Nombre }}</h3>
        <p class="producto-descripcion">{{ p.Descripcion }}</p>
        
        <!-- üîπ INFORMACI√ìN COMPLETA EN ORDEN SOLICITADO -->
        <div class="producto-meta-info">
          <!-- Categor√≠a -->
          <div class="meta-item">
            <span class="meta-label">Categor√≠a:</span>
            <span class="meta-value">{{ p.nombre_categoria }}</span>
          </div>
          
          <!-- Tama√±os disponibles -->
          <div class="meta-item" *ngIf="!p.esCombo && p.tamanos && p.tamanos.length > 0">
            <span class="meta-label">Tama√±os:</span>
            <span class="meta-value">{{ p.tamanos.length }} disponible(s)</span>
          </div>
          
          <!-- Precio -->
          <div class="meta-item precio-item">
            <span class="meta-label">Precio:</span>
            <span class="meta-value precio">{{ obtenerRangoPrecios(p) }}</span>
          </div>
        </div>

        <!-- üîπ Mostrar detalles de combo si es combo -->
        <div *ngIf="p.esCombo && p.detallesTexto" class="producto-detalles">
          <strong>Contenido:</strong> {{ p.detallesTexto }}
        </div>

        <!-- üîπ Indicador de combo -->
        <div *ngIf="p.esCombo" class="combo-badge">
          <mat-icon>local_offer</mat-icon>
          COMBO
        </div>

        <!-- üîπ Indicador de tama√±os disponibles -->
        <div *ngIf="!p.esCombo && p.tamanos && p.tamanos.length > 1" class="tamanos-badge">
          <mat-icon>straighten</mat-icon>
          {{ p.tamanos.length }} TAMA√ëOS
        </div>
      </div>
    </div>
  </div>
</div>
