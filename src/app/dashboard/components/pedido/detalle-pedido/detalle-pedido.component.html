<table mat-table [dataSource]="detalles" class="mat-elevation-z2 full-width">

  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let d">
      <strong>{{ d.nombre_producto }}</strong>
      <div class="categoria-texto">{{ d.nombre_categoria }}</div>
    </td>
  </ng-container>


  <ng-container matColumnDef="cantidad">
  <th mat-header-cell *matHeaderCellDef>Cant.</th>
  <td mat-cell *matCellDef="let d">
    <div class="cantidad-control-vertical">
      <button mat-mini-button (click)="aumentarCantidad(d)">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
      <span>{{ d.cantidad }}</span>
      <button mat-mini-button (click)="reducirCantidad(d)">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </td>
</ng-container>



  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let d">S/ {{ d.precio_unitario | number:'1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef>Subtotal</th>
    <td mat-cell *matCellDef="let d">S/ {{ d.subtotal | number:'1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let d">
      <button mat-icon-button color="warn" (click)="eliminar(d.producto_id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let d; columns: displayedColumns;"></tr>
</table>

<div class="total-container">
  <h3>Total: S/ {{ getTotal() | number:'1.2-2' }}</h3>
  <button mat-raised-button color="primary" (click)="realizarPedido()">
    Realizar pedido
  </button>
</div>
