<h2 mat-dialog-title>
  {{ ingrediente.id_insumo ? 'Editar Ingrediente' : 'Nuevo Ingrediente' }}
</h2>

<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="saveIngrediente()">

    <mat-form-field appearance="fill">
      <mat-label>Nombre del Ingrediente</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="ingrediente.nombre"
        name="nombre"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="ingrediente.descripcion"
        name="descripcion"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Unidad de Medida</mat-label>
      <mat-select [(ngModel)]="ingrediente.unidad_med" name="unidad_med" required>
        <mat-option value="kg">Kilogramos</mat-option>
        <mat-option value="g">Gramos</mat-option>
        <mat-option value="l">Litros</mat-option>
        <mat-option value="ml">Mililitros</mat-option>
        <mat-option value="unidad">Unidad</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>ID Categoría</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="ingrediente.id_categoria_i"
        name="id_categoria_i"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock Mínimo</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="ingrediente.stock_min"
        name="stock_min"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock Máximo</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="ingrediente.stock_max"
        name="stock_max"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select [(ngModel)]="ingrediente.estado" name="estado" required>
        <mat-option value="A">Activo</mat-option>
        <mat-option value="D">Desactivado</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="saveIngrediente()">Guardar</button>
</mat-dialog-actions>
