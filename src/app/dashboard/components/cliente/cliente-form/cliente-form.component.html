<h2 mat-dialog-title>{{ cliente.id_cliente ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>

<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="saveCliente()">

    <mat-form-field appearance="fill">
      <mat-label>Nombre Completo</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="cliente.nombre"
        name="nombre_completo"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>DNI (opcional, 8 dígitos)</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="cliente.dni"
        name="dni"
        maxlength="8"
        minlength="8"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Teléfono (opcional)</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="cliente.telefono"
        name="telefono"
        maxlength="20"
      />
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="saveCliente()">Guardar</button>
</mat-dialog-actions>
