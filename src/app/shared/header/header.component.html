<header class="header">
  <div class="header-top">
    <img src="/assets/imgs/loguito-aita.png" alt="Logo" class="header-img" />
    <div class="textos">
      <h1 [class.empty]="!titulo">{{ titulo }}</h1>
      <h3 class="subtitulo" [class.empty]="!subtitulo">{{ subtitulo }}</h3>
    </div>
  </div>
  
  <!-- ðŸ“Œ Filtro de categorÃ­as dentro del header (solo visible en /menu) -->
  <div class="filtro-botones" *ngIf="mostrarCategorias">
    <!-- BotÃ³n "Todos" como botÃ³n individual -->
    <button 
      class="categoria-btn"
      [class.active]="filtroCategoria === ''"
      (click)="cambiarCategoria('')">
      <mat-icon>list</mat-icon>
      Todos
    </button>

    <!-- Botones de categorÃ­as individuales -->
    <button 
      *ngFor="let cat of categorias"
      class="categoria-btn"
      [class.active]="filtroCategoria === cat.nombre"
      (click)="cambiarCategoria(cat.nombre)">
      <mat-icon>{{ getIconoCategoria(cat.nombre) }}</mat-icon>
      {{ cat.nombre }}
    </button>
  </div>
</header>
