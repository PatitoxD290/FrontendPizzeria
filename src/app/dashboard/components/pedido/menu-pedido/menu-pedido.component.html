<!-- Buscador -->
<div class="buscador-container">
  <mat-icon>search</mat-icon>
  <input
    type="text"
    placeholder="Buscar por nombre o categorÃ­a..."
    [(ngModel)]="terminoBusqueda"
    (input)="buscarProducto()" />
</div>

<!-- Botones de categorÃ­as -->
<div class="categorias-container">
  <button
    mat-raised-button
    color="{{ categoriaSeleccionada === null ? 'primary' : '' }}"
    (click)="filtrarPorCategoria(null)">
    Todos
  </button>

  <button
    *ngFor="let cat of categorias"
    mat-raised-button
    [color]="categoriaSeleccionada === cat.ID_Categoria_P ? 'primary' : ''"
    (click)="filtrarPorCategoria(cat.ID_Categoria_P)">
    {{ cat.Nombre }}
  </button>
</div>

<!-- Lista de productos con paginaciÃ³n -->
<div class="menu-scroll">
  <mat-card
    *ngFor="let p of paginatedProductos"
    class="producto-card"
    (click)="agregarAlCarrito(p)">
    <mat-card-header>
      <mat-card-title>{{ p.Nombre }}</mat-card-title>
      <mat-card-subtitle>{{ p.nombre_categoria }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ p.Descripcion }}</p>
      <h3>S/ {{ p.Precio_Base | number:'1.2-2' }}</h3>
    </mat-card-content>
  </mat-card>
</div>

<!-- ðŸ”¹ Paginador Angular Material -->
<mat-paginator
  [length]="productosFiltrados.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[3, 6, 9, 12]"
  (page)="onPageChange($event)">
</mat-paginator>
