<mat-sidenav-container class="sidenav-container" *ngIf="isLoggedIn">
  <mat-sidenav mode="side" [opened]="!isCollapsed" class="sidenav">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" (click)="navigateTo(item.route)">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
