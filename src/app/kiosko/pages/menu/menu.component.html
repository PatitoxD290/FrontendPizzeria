<div class="menu-container">
  <!-- ðŸ§¾ Lista de productos -->
  <div class="productos-grid">
    <div *ngFor="let p of productosFiltrados" class="producto-card" (click)="abrirPersonalizacion(p)" style="cursor: pointer;">
      <div class="producto-imagen-container">
        <img [src]="p.imagen" (error)="p.imagen = '/assets/imgs/logo.png'" [alt]="p.nombre" class="producto-imagen" />
      </div>
      <div class="producto-info">
        <h3 class="producto-nombre">{{ p.nombre }}</h3>
        <p class="producto-descripcion">{{ p.descripcion }}</p>
        <p *ngIf="getNombreCategoria(p.categoria) === 'Combos' && p.detallesTexto" class="producto-detalles">
          {{ p.detallesTexto }}
        </p>
        <p class="producto-categoria">{{ getNombreCategoria(p.categoria) }}</p>
        <p class="producto-precio">S/. {{ p.precio }}</p>
      </div>
    </div>
  </div>

  <!-- Carrito flotante -->
  <app-carrito-flotante></app-carrito-flotante>
</div>
