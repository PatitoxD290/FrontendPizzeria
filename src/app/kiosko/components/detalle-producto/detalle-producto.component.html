<div class="detalle-container">
  <img [src]="data.imagen" alt="{{ data.nombre }}" class="detalle-imagen" />

  <h2>{{ data.nombre }}</h2>

  <!-- Mostrar tamaño seleccionado debajo del nombre -->
  <p *ngIf="tamanoSeleccionado" class="tamano-seleccionado">
    Tamaño: <b>{{ tamanoSeleccionado.Tamano }}</b>
  </p>

  <!-- Precio -->
  <p class="precio">S/. {{ precioActual.toFixed(2) }}</p>

  <!-- Cantidad -->
  <div class="cantidad">
    <button mat-mini-fab color="warn" (click)="decrementarCantidad()">−</button>
    <span>{{ cantidad }}</span>
    <button mat-mini-fab color="primary" (click)="incrementarCantidad()">+</button>
  </div>

  <!-- Elegir tamaño BUTTON - Nuevo estilo -->
  <button class="boton-elegir-tamano" (click)="abrirModalTamanos()">
    Elegir Tamaño
  </button>

  <!-- Botones abajo -->
  <div class="acciones">
    <button mat-raised-button color="warn" (click)="cerrar()">Volver</button>
    <button mat-raised-button color="primary" (click)="agregarCarrito()">Agregar</button>
  </div>
</div>
