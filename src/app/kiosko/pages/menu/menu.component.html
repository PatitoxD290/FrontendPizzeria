<div class="menu-container">

  <div class="botones-superiores">
    <button 
      class="boton-superior" 
      [class.activo]="pizzasActivo"
      (click)="cambiarCategoriaSuperior('Pizzas')">
      Pizzas
    </button>
    <button 
      class="boton-superior" 
      [class.activo]="filtroCategoria === 'Bebidas'"
      (click)="cambiarCategoriaSuperior('Bebidas')">
      Bebidas
    </button>
  </div>

  <div class="filtro-botones" *ngIf="filtroCategoria !== 'Bebidas'">
    <button class="boton-filtro" [class.activo]="filtroCategoria === ''" (click)="cambiarCategoria('')">
      <mat-icon>list</mat-icon> Todos
    </button>
    <button class="boton-filtro" [class.activo]="filtroCategoria === 'Pizzas'" (click)="cambiarCategoria('Pizzas')">
      <mat-icon>local_pizza</mat-icon> Pizzas
    </button>
    <button class="boton-filtro" [class.activo]="filtroCategoria === 'Combos'" (click)="cambiarCategoria('Combos')">
      <mat-icon>fastfood</mat-icon> Combos
    </button>
    <button class="boton-filtro" [class.activo]="filtroCategoria === 'Pizzas Especiales'" (click)="cambiarCategoria('Pizzas Especiales')">
      <mat-icon>star</mat-icon> Pizzas Especiales
    </button>
  </div>

  <div class="contenedor-principal">
    <div class="productos-grid" [class.con-carrito]="carritoService.obtenerProductos().length > 0">
      <div *ngFor="let p of productosFiltrados" class="producto-card">
        <div class="producto-imagen-container">
          <img [src]="p.imagen" [alt]="p.nombre_producto" class="producto-imagen">
        </div>

        <div class="producto-info">
          <h3 class="producto-nombre">{{ p.nombre_producto }}</h3>
          <p class="producto-categoria">{{ p.nombre_categoria }}</p>
          <p class="producto-precio">S/. {{ p.precio_venta }}</p>

          <div class="producto-acciones">
            <button *ngIf="p.nombre_categoria !== 'Bebidas'" class="btn-personalizar" (click)="abrirPersonalizacion(p)">
              Personalizar
            </button>
            <button class="btn-agregar" [class.btn-agregar-solo]="p.nombre_categoria === 'Bebidas'" (click)="agregarAlCarrito(p)">
              + Agregar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="carrito-lateral" *ngIf="carritoService.obtenerProductos().length > 0">
      <div class="carrito-header">
        <h2>ðŸ›’ Tu Carrito</h2>
      </div>

      <div class="carrito-items">
        <div *ngFor="let item of carritoService.obtenerProductos(); let i = index" class="carrito-item">
          <img [src]="item.imagen" [alt]="item.nombre_producto" class="carrito-item-imagen">
          <div class="carrito-item-info">
            <span class="carrito-item-nombre">{{ item.nombre_producto }}</span>
            <div class="carrito-item-controls">
              <button class="btn-cantidad" (click)="decrementarCantidadCarrito(i)">-</button>
              <span class="carrito-item-cantidad">{{ item.cantidad }}</span>
              <button class="btn-cantidad" (click)="incrementarCantidadCarrito(i)">+</button>
            </div>
            <span class="carrito-item-precio">S/. {{ (item.precio_venta * item.cantidad).toFixed(2) }}</span>
          </div>
          <button class="btn-eliminar" (click)="eliminarDelCarrito(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>

      <div class="carrito-total">
        <div class="total-fila">
          <strong>Tu Total</strong>
          <strong>S/. {{ calcularTotalCarrito().toFixed(2) }}</strong>
        </div>
        <button class="btn-pagar" (click)="confirmarPedido()">Pagar</button>
      </div>
    </div>
  </div>

  <app-carrito-flotante *ngIf="carritoService.obtenerProductos().length === 0"></app-carrito-flotante>
</div>
