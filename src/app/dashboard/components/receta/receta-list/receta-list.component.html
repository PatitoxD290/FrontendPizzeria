<mat-card>
  <div class="header">
    <h2>Lista de Recetas</h2>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="recetas" class="mat-elevation-z8" *ngIf="!loading">

    <!-- ID -->
    <ng-container matColumnDef="receta_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let receta">{{ receta.receta_id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre_receta">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let receta">{{ receta.nombre_receta }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion_receta">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let receta">{{ receta.descripcion_receta }}</td>
    </ng-container>

    <!-- Tiempo estimado -->
    <ng-container matColumnDef="tiempo_estimado_minutos">
      <th mat-header-cell *matHeaderCellDef>Tiempo Estimado (min)</th>
      <td mat-cell *matCellDef="let receta">{{ receta.tiempo_estimado_minutos || '—' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let receta">
        <button mat-icon-button color="primary" (click)="openRecetaForm(receta)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteReceta(receta.receta_id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
